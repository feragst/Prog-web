    <!DOCTYPE html>
    <html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Atividade03</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <section>
            <div class="div">
                <span class="resultado">0</span>
                <button class="botao" id="igual">=</button>
            </div>
            <div class="div">
                <button class="botao number">7</button>
                <button class="botao number">8</button>
                <button class="botao number">9</button>
                <button class="botao oper">+</button>
            </div>
            <div class="div">
                <button class="botao number">4</button>
                <button class="botao number">5</button>
                <button class="botao number">6</button>
                <button class="botao oper">-</button>
            </div>
            <div class="div">
                <button class="botao number">1</button>
                <button class="botao number">2</button>
                <button class="botao number">3</button>
                <button class="botao oper">/</button>
            </div>
            <div class="div">
                <button class="botao" id="c">C</button>
                <button class="botao number">0</button>
                <button class="botao number">.</button>
                <button class="botao oper">*</button>
            </div>
        </section>
    </body>

    </html>
