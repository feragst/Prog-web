<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Produtos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            width: 50%;
            margin: auto;
        }
        .produto {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            display: inline-block;
            transition: background-color 0.3s;
        }
        .produto:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Loja de Produtos</h1>
    <div class="container">
        <form id="produtoForm">
            <input type="text" id="nome" placeholder="Nome do Produto" required>
            <input type="number" id="preco" placeholder="PreÃ§o" required>
            <button type="submit">Adicionar Produto</button>
        </form>
        <div id="listaProdutos"></div>
    </div>

    <script>
        document.getElementById("produtoForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            let nome = document.getElementById("nome").value;
            let preco = document.getElementById("preco").value;
            
            let produto = document.createElement("div");
            produto.classList.add("produto");
            produto.innerHTML = `<p>${nome} - R$${preco}</p> <button onclick="comprar(this)">Comprar</button>`;
            
            document.getElementById("listaProdutos").appendChild(produto);
            
            document.getElementById("produtoForm").reset();
        });

        function comprar(botao) {
            alert("Produto comprado!");
            botao.parentElement.remove();
        }
    </script>
</body>
</html>
