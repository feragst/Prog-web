<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Página Inicial</title>



    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .logo-container {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        .logo {
            max-width: 100px;
            height: auto;
            margin-left: 18%;



        }

        header {
            background-color: #E5383B;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;

        }

        .lista {
            display: flex;
            gap: 30px;
            list-style-type: none;
            text-align: right;
            margin-right: 20px;
        }

        .lista a {
            color: white;
            font-weight: bold;
            font-size: 20px;

        }
    </style>

</head>

<body>

    <header>
        <div class="logo-container">
            <img src="https://logodownload.org/wp-content/uploads/2015/05/internacional-logo-0-1536x1536.png" alt="Logo"
                class="logo" />
        </div>
        <nav>
            <ul class="lista">
                <li><a href="#">Torcida</a></li>
                <li><a href="#">História</a></li>
            </ul>
        </nav>

    </header>
    <section>
        <nav>

        </nav>
    </section>













</body>

</html>
